name: Tests

on:
  workflow_dispatch:
  push:
  pull_request:

defaults:
  run:
    shell: bash -l {0}

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.flaky }}
    strategy:
      matrix:
        testset: [matrix, tensor]
        env: [base]
        os: [ubuntu-latest]
        python-version: [3.9, '3.10', '3.11']
        flaky: [false]

        include:
        - os: macos-latest
          testset: matrix
          env: base
          python-version: '3.11'
          flaky: true

        - os: macos-latest
          testset: tensor
          env: base
          python-version: '3.11'
          flaky: false

        - os: windows-latest
          testset: matrix
          env: base
          python-version: '3.11'
          flaky: false

        - os: windows-latest
          testset: tensor
          env: base
          python-version: '3.11'
          flaky: false

        - env: torch
          testset: tensor
          os: ubuntu-latest
          python-version: '3.11'
          flaky: false

        - env: jax
          testset: tensor
          os: ubuntu-latest
          python-version: '3.11'
          flaky: false

        - env: tensorflow
          testset: tensor
          os: ubuntu-latest
          python-version: '3.11'
          flaky: false

        - env: slepc
          testset: matrix
          os: ubuntu-latest
          python-version: '3.11'
          flaky: false

    steps:
    - uses: actions/checkout@v4

    - name: Install micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: ci/requirements/py-${{ matrix.env }}.yml
        environment-name: test-env
        create-args: >-
          python=${{ matrix.python-version }}
        cache-environment: true

    - name: Matrix submodule tests with pytest
      if: ${{ matrix.testset == 'matrix' }}
      run: pytest tests/ --cov=quimb --cov-report=xml --ignore=tests/test_tensor

    - name: Tensor tests with pytest
      if: ${{ matrix.testset == 'tensor' }}
      run: pytest tests/test_tensor --cov=quimb --cov-report=xml

    - name: Report to codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
